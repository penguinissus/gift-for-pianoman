<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for Pianoman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="test" onclick="clickCookie()">
        <img src="images/stage.png" alt="stage" class="stage"/>
        <img src="images/piano1.png" alt="piano" class="piano" id="piano"/>
        <img src="images/drums1.png" alt="drums" class="drums" id="drums"/>
        <img src="images/harmonica.png" alt="harmonica" class="harmonica" id="harmonica"/>
        <img src="images/singer.png" alt="ocarina" class="ocarina" id="ocarina"/>

        <h1 class="title">Clicker Game - click anywhere</h1>
        <p class="totalMoney">Notes: <span id="money">0</span></p>
        <h2 class="shop">Shop</h2>
        <p class="mpc">Money per click: <span id="mpc">1</span></p>
        <button class="upgradeMPC" onclick="upgradeMPC()">Upgrade MPC (Cost: <span id="mpcCost">10</span> notes)</button>
        <P class="mps">Money per second: <span id="mps">0</span></P>
        <button class="upgradeMPS" onclick="buyMPS()"><span id="upgradeMessage">The stage is empty, add something</span> (Cost: <span id="mpsCost">50</span> notes)</button>
    </div>
    <div id="clickerContainter" onclick="clickCookie()">
        <h1>Title uhh come up with a name</h1>
        <p>Notes: <span id="money">0</span></p>
        <img src="replaceTS.png" alt="click mee" id="ogPerson" onclick="clickCookie()">
    </div>
    <div id="shopContainer">
        <h2>Shop</h2>
        <p>Money per click: <span id="mpc">1</span></p>
        <button onclick="upgradeMPC()">Upgrade MPC (Cost: <span id="mpcCost">10</span> notes)</button>
        <P>Money per second: <span id="mps">0</span></P>
        <button onclick="buyMPS()"><span id="upgradeMessage">The stage is empty, add something</span> (Cost: <span id="mpsCost">50</span> notes)</button>
    </div>
    <div id="testing">
        <p>You were gone for <span id="goneTime">0</span> seconds</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
